name: flower-box-workflow
'on':
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install dependencies and build Node.js server
        run: |
          cd server
          npm install
          npm run build
      - name: Install dependencies and build Next.js server
        run: |
          cd portal
          npm install
          npm run build
      - name: Transfer files to EC2 server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: server/
          target: /flowerbox/server/
      - name: Transfer files to EC2 portal
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: portal/
          target: /flowerbox/portal/
      - name: SSH into EC2 and restart servers
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            pm2 restart server
            pm2 restart portal