name: Node.js Server Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies and build Node.js server
        run: |
          cd server
          npm install
          cd src
          npx prisma migrate dev
          npx prisma generate
          npm run build

      - name: Transfer files to EC2 server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST_IP }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY_LOCAL }}
          source: "server/"
          target: "/flowerbox/server/"

      - name: SSH into EC2 and restart Node.js server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST_IP }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY_LOCAL }}
          script: |
            source ~/.nvm/nvm.sh
            /home/***/.nvm/versions/node/v20.11.1/bin/pm2 restart index
