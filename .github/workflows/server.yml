name: Server Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies and build Node.js server
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PORT: 4000
          BYCRYPT_SALT: ${{ secrets.SALT }}
          SECRET_KEY: ${{ secrets.JWT_SECRET }}
          # S3_ACCESS_KEY_ID: 
          # S3_SECRET_KEY_ID: 
          # STRIPE_SECRET: 
          CLIENT_SERVER: http://flowerbox.naveedalirehmani.online
          COOKIE_CLIENT: .naveedalirehmani.online
        run: |
          cd server
          npm install
          cd src
          npx prisma migrate dev
          npx prisma generate
          npm run build

      - name: Transfer files to EC2 server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST_IP }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY_LOCAL }}
          source: "server/"
          target: "/flowerbox/"

      - name: SSH into EC2 and restart Node.js server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST_IP }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY_LOCAL }}
          script: |
            source ~/.nvm/nvm.sh
            /home/***/.nvm/versions/node/v20.11.1/bin/pm2 restart index
